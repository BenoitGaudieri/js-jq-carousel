<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <!-- Animations -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Main -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="wrapper pos-relative">
            <div class="box--image ">
                <div class="chevrons-left">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="img-collection">
                    <img class="image" src='http://unsplash.it/800/600?random' alt='' />
                    <img class="image" src='http://placekitten.com/800/600' alt='' />
                    <img class="image" src='http://unsplash.it/800/600' alt='' />
                    <img class="image" src='http://loremflickr.com/800/600/italy' alt='' />
                </div>
                <div class="chevrons-right">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="controls">
                </div>
                <div class="space"><span>Space</span></div>
            </div>
        </div>




    </main>
    <!-- Jquery -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
